<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='container'>
        <div class="count">
            <h1 class='count-title'>Daily Caffeine Consommation:</h1>
            <h2 id="count-el">0</h2>
        </div>

        <div class='menu-container'>
            <div class="menu">
                <h3 class='menu-title'>Americano</h3>
                <img class='menu-img' src="resources/americano.webp" alt="">
                <button class='menu-btn' onclick='incAmericano()'>Take</button>
            </div>
            <div class="menu">
                <h3 class='menu-title'>Cafe Latte</h3>
                <img class='menu-img' src="resources/latte.webp" alt="">
                <button class='menu-btn' onclick='incLatte()'>Take</button>
            </div>
            <div class="menu">
                <h3 class='menu-title'>Black Tea</h3>
                <img class='menu-img' src="resources/tea.webp" alt="">
                <button class='menu-btn' onclick='incTea()'>Take</button>
            </div>

        </div>
        <button id='reset' onclick='reset()'>Reset Caffeine</button>
        <p id="save-el">You have taken: </p>

    </div>
    <script src="index.js"></script>
</body>

</html>
